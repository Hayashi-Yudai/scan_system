{% load static %}
{% load sass_tags %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'plotly-2.3.0.min.js' %}" defer></script>
    {% block scripts %}{% endblock %}
    <link rel="stylesheet" href="{% static 'spectre.min.css' %}" />
    <link rel="stylesheet" href="{% static 'spectre-icons.min.css' %}" />
    <link rel="stylesheet" href="{% sass_src 'layout.scss' %}"/>
    <link rel="stylesheet" href="{% sass_src 'base.scss' %}"/>
    {% block style %}{% endblock %}
  </head>
  <body>
    <header>
      {% include "header.html" %}
    </header>
    <main id="main">
      <div class="container">
        <div class="columns">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
