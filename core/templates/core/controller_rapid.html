<div id="control-area">
  <div class="slow-stage">
    <h4>Step stage controller</h4>
    <form 
      class="form-group"
      id="stage-move" 
      action="{% url 'core:move' %}" 
      method="POST"
    >
      <div class="input-group">
        {{ move_stage_form.position }}
        <span class="input-group-addon addon-lg">&mu;m</span>
        <button 
          class="btn btn-secondary btn-lg input-group-btn" 
        >
          Move
        </button>
      </div>
    </form>
  </div>
  <div class="fast-stage">
    <h4>Fast stage controller</h4>
    <!-- 
    測定条件の指定
    -->
    <div class="form-module">
      <form class="form-group" id="sampling-rate-form" action="" method="POST">
        <div class="input-group">
          {{ scan_setting_form.sampling_rate }}
          <span class="input-group-addon addon-lg">kHz</span>
        </div>
        <p class="hide" id="sampling-rate-alert">
          Sampling rate should be between 0 and 100 kHz
        </p>
      </form>
    </div>
    <div class="form-module">
      <form class="form-group">
        <div class="input-group">
          {{ scan_setting_form.duration }}
          <span class="input-group-addon addon-lg">s</span>
        </div>
      </form>
    </div>
    <!-- 
    測定磁場の指定
    -->
    <div class="form-module">
      <form class="form-group">
        <h5>Magnetic fields (Optional)</h5>
        <div class="input-group">
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="1:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="2:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="3:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="4:"
          />
        </div>
        <div class="input-group">
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="5:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="6:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="7:"
          />
          <input 
            class="form-input input-lg magnetic-field" 
            type="number" 
            placeholder="8:"
          />
        </div>
      </form>
    </div>
    <!-- 
      Start button
    -->
    <div>
      <form 
        class="form-group" 
        id="rapid-scan" 
        action="{% url 'core:start' %}" 
        method="POST"
      >
        <button class="btn btn-primary btn-lg" id="start-button">Start</button>
      </form>
    </div>
    <!-- 
      Save
    -->
    <div class="save-module">
      <form 
        class="form-group" 
        id="save-data" 
        action="{% url 'core:save' %}" 
        method="POST"
      >
        <div class="input-group">
          {{ save_form.filename }}
          <input type="hidden" id="save-type" value="RAPID" />
          <button 
            class="btn btn-primary btn-lg input-btn-group" 
            id="save-button"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
