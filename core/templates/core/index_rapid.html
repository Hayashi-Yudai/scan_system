{% extends 'base.html' %}

{% load static %}
{% load sass_tags %}

{% block title %}THz-TDS measurement{% endblock %}
{% block scripts %}
  <script src="{% static 'core/js/plot_spectl.js' %}" defer></script>
  <script src="{% static 'core/js/ajax_common.js' %}" defer></script>
  <script src="{% static 'core/js/ajax.js' %}" defer></script>
  <script
    type="text/javascript"
    src="{% static 'core/js/index.js' %}"
    defer
  ></script>
{% endblock %}
{% block style %}
  <link rel="stylesheet" href="{% sass_src 'core/css/main.scss' %}"/>
  <link rel="stylesheet" href="{% sass_src 'core/css/rapid.scss' %}"/>
{% endblock %}
{% block content %}
  <div class="col-7">
    {% include "core/plot_rapid.html" %}
  </div>
  <div class="col-4" style="padding: 0 5px 0 20px;">
    {% include "core/controller_rapid.html" %}
  </div>
{% endblock %}
